<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! ACID ü•∞</title>
    <link rel="icon" type="image/gif" href="images/iconi.gif"> 
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><text x="0" y="20" font-size="20">üíù</text></svg>'), auto;
        }
        #startButton {
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25), 0 0 15px #ff6ec4, 0 0 25px #7873f5;
            transition: all 0.3s ease;
            z-index: 20;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        #startButton:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), 0 0 25px #ff6ec4, 0 0 35px #7873f5;
        }
        #startButton:active {
            transform: scale(0.98);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .image {
            position: absolute;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
            pointer-events: auto;
        }
        .enlarged {
            width: 400px !important;
            height: 400px !important;
            z-index: 1000 !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .background {
            filter: blur(5px);
            opacity: 0.5;
            pointer-events: none;
        }
        #message {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: transparent;
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 110, 196, 0.5);
            z-index: 10;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        #pointer {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-210%, 50%);
            font-family: 'Comic Sans MS', Arial, sans-serif;
            font-size: 20px;
            color: #d81b60;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        #speechBubble {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, -120%);
            width: 180px;
            z-index: 10;
        }
        #speechBubble text {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            fill: #d81b60;
        }
        .emoji {
            position: absolute;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            z-index: 5;
        }
        .email-emoji {
            position: absolute;
            font-size: 36px;
            user-select: none;
            cursor: pointer;
            pointer-events: auto;
            z-index: 6;
            text-shadow: 0 0 10px #ff6ec4, 0 0 20px #7873f5;
        }
        #emailPointer {
            position: absolute;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            font-size: 16px;
            color: #d81b60;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            z-index: 6;
            user-select: none;
        }
        @media (max-width: 600px) {
            .image { width: 60px; height: 60px; }
            .enlarged { width: 250px !important; height: 250px !important; }
            #message { font-size: 32px; padding: 8px 15px; }
            #startButton { font-size: 18px; padding: 15px 30px; }
            #pointer { font-size: 16px; transform: translate(-140%, 50%); }
            #speechBubble { width: 120px; transform: translate(-50%, -140%); }
            #speechBubble text { font-size: 12; }
            .emoji { font-size: 18px; }
            .email-emoji { font-size: 28px; }
            #emailPointer { font-size: 12px; }
        }
    </style>
</head>
<body>
    <div id="message">Happy Birthday!</div>
    <button id="startButton">Celebrate!</button>
    <div id="pointer">Click it üëâ</div>
    <svg id="speechBubble" viewBox="0 0 160 60">
        <path d="M10 10 H150 A10 10 0 0 1 150 50 H30 L20 60 L10 50 H10 A10 10 0 0 1 10 10" fill="#f8bbd0" stroke="#d81b60" stroke-width="2"/>
        <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="14">ü•∞ Click it! Madam Ji üíû</text>
    </svg>
    <audio id="birthdayMessage" src="images/msg.mp3"></audio>
    <div id="emailPointer">Message for you! üëâ</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        const button = document.getElementById('startButton');
        const pointer = document.getElementById('pointer');
        const speechBubble = document.getElementById('speechBubble');
        const emailPointer = document.getElementById('emailPointer');
        const audio = document.getElementById('birthdayMessage');
        const images = [
            'images/anu1.jpeg',
            'images/anu2.png',
            'images/anu3.png',
            'images/anu4.png',
            'images/anu5.png',
            'images/anu6.png',
            'images/anu7.png',
            'images/anu8.png',
            'images/anu9.png',
            'images/anu10.png',
            'images/anu11.png',
            'images/anu12.png',
            'images/anu13.png',
            'images/anu14.jpeg',
            'images/anu15.jpeg',
            'images/anu16.jpeg',
            'images/anu17.jpeg'
        ];
        const emojis = ['üéâ', 'üéÇ', 'üéÅ', 'üéà', 'ü•≥', 'üíñ', '‚ú®'];
        let enlargedImage = null;

        // Preload images
        function preloadImages(array) {
            return Promise.all(
                array.map(src => {
                    return new Promise((resolve) => {
                        const img = new Image();
                        img.src = src;
                        img.onload = () => {
                            console.log(`Loaded: ${src}`);
                            resolve();
                        };
                        img.onerror = () => {
                            console.warn(`Failed to load: ${src}`);
                            resolve();
                        };
                    });
                })
            );
        }

        // Create floating emojis
        function createFloatingEmojis() {
            const numEmojis = 15;
            for (let i = 0; i < numEmojis; i++) {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = `${Math.random() * 100}%`;
                emoji.style.top = `${Math.random() * 100}%`;
                document.body.appendChild(emoji);

                gsap.to(emoji, {
                    x: () => (Math.random() - 0.5) * window.innerWidth * 0.3,
                    y: () => (Math.random() - 0.5) * window.innerHeight * 0.3,
                    rotation: () => Math.random() * 360,
                    duration: 3 + Math.random() * 3,
                    ease: 'sine.inOut',
                    repeat: -1,
                    yoyo: true
                });
            }

            // Create special email emoji
            const emailEmoji = document.createElement('div');
            emailEmoji.classList.add('email-emoji');
            emailEmoji.textContent = 'üìß';
            // Set initial position with padding (5% to 95% of viewport)
            const padding = 5; // Percentage padding from edges
            const leftPos = padding + Math.random() * (100 - 2 * padding);
            const topPos = padding + Math.random() * (100 - 2 * padding);
            emailEmoji.style.left = `${leftPos}%`;
            emailEmoji.style.top = `${topPos}%`;
            document.body.appendChild(emailEmoji);

            // Position email pointer relative to email emoji
            emailPointer.style.left = `calc(${leftPos}% - 120px)`;
            emailPointer.style.top = `calc(${topPos}% + 10px)`;
            gsap.from(emailPointer, { opacity: 0, x: -20, duration: 1, ease: 'bounce.out', delay: 2 });

            // Constrain movement to ¬±50px for both email emoji and pointer
            const moveRange = 50; // Pixels
            gsap.to(emailEmoji, {
                x: () => (Math.random() - 0.5) * moveRange,
                y: () => (Math.random() - 0.5) * moveRange,
                rotation: () => Math.random() * 30,
                duration: 4 + Math.random() * 2,
                ease: 'sine.inOut',
                repeat: -1,
                yoyo: true
            });

            gsap.to(emailPointer, {
                x: () => (Math.random() - 0.5) * moveRange,
                y: () => (Math.random() - 0.5) * moveRange,
                duration: 4 + Math.random() * 2,
                ease: 'sine.inOut',
                repeat: -1,
                yoyo: true
            });

            emailEmoji.addEventListener('click', () => {
                audio.play().catch(error => {
                    console.error('Audio playback failed:', error);
                    alert('Failed to play the birthday message. Please ensure the MP3 file path is correct.');
                });
            });
        }

        // Animate pointer, speech bubble, and message
        gsap.from('#message', {
            opacity: 0,
            y: -50,
            duration: 1.5,
            ease: 'bounce.out',
            delay: 0.5
        });
        gsap.to('#message', {
            scale: 1.05,
            opacity: 0.9,
            textShadow: '0 0 15px rgba(255, 255, 255, 1), 0 0 25px rgba(255, 110, 196, 0.7)',
            duration: 1.2,
            repeat: -1,
            yoyo: true,
            ease: 'sine.inOut'
        });
        gsap.from('#pointer', { opacity: 0, x: -50, duration: 1, ease: 'bounce.out', delay: 1 });
        gsap.from('#speechBubble', { opacity: 0, scale: 0.5, duration: 1, ease: 'elastic.out(1, 0.5)', delay: 1.5 });
        gsap.to('#speechBubble', { scale: 1.1, duration: 1.2, repeat: -1, yoyo: true, ease: 'sine.inOut' });

        // Start the app after preloading
        preloadImages(images)
            .then(() => {
                console.log('All images processed');
                button.disabled = false;
                button.textContent = 'Celebrate!';
                createFloatingEmojis();
            })
            .catch((error) => {
                console.error('Preload error:', error);
                alert('Some images failed to load. Check console for details.');
                button.disabled = false;
                createFloatingEmojis();
            });

        button.addEventListener('click', () => {
            console.log('Button clicked');
            button.style.display = 'none';
            gsap.to([pointer, speechBubble, emailPointer], { opacity: 0, duration: 0.5, onComplete: () => {
                pointer.remove();
                speechBubble.remove();
                emailPointer.remove();
            }});
            createImageFountain();
        });

        function createImageFountain() {
            const numImages = 20;
            for (let i = 0; i < numImages; i++) {
                const img = document.createElement('img');
                img.src = images[Math.floor(Math.random() * images.length)];
                img.classList.add('image');
                img.style.left = '50%';
                img.style.top = '50%';
                img.style.zIndex = Math.floor(Math.random() * 100);
                document.body.appendChild(img);

                gsap.to(img, {
                    x: () => (Math.random() - 0.5) * window.innerWidth * 0.8,
                    y: () => (Math.random() - 0.5) * window.innerHeight * 0.8,
                    rotation: () => Math.random() * 360,
                    duration: 2,
                    ease: 'power2.out',
                    onComplete: () => animateImage(img)
                });

                img.addEventListener('click', () => handleImageClick(img));
            }
        }

        function animateImage(img) {
            gsap.to(img, {
                x: () => (Math.random() - 0.5) * window.innerWidth * 0.5,
                y: () => (Math.random() - 0.5) * window.innerHeight * 0.5,
                rotation: () => Math.random() * 360,
                duration: 5 + Math.random() * 5,
                ease: 'sine.inOut',
                repeat: -1,
                yoyo: true
            });
        }

        function handleImageClick(img) {
            if (enlargedImage === img) {
                gsap.to(img, {
                    width: 100,
                    height: 100,
                    x: (Math.random() - 0.5) * window.innerWidth * 0.5,
                    y: (Math.random() - 0.5) * window.innerHeight * 0.5,
                    zIndex: Math.floor(Math.random() * 100),
                    duration: 0.5,
                    ease: 'power2.out',
                    onComplete: () => {
                        img.classList.remove('enlarged');
                        document.querySelectorAll('.image').forEach(i => {
                            i.classList.remove('background');
                            i.style.pointerEvents = 'auto';
                        });
                        animateImage(img);
                    }
                });
                enlargedImage = null;
            } else {
                if (enlargedImage) {
                    gsap.to(enlargedImage, {
                        width: 100,
                        height: 100,
                        x: (Math.random() - 0.5) * window.innerWidth * 0.5,
                        y: (Math.random() - 0.5) * window.innerHeight * 0.5,
                        zIndex: Math.floor(Math.random() * 100),
                        duration: 0.5,
                        ease: 'power2.out',
                        onComplete: () => {
                            enlargedImage.classList.remove('enlarged');
                            animateImage(enlargedImage);
                        }
                    });
                }
                document.querySelectorAll('.image').forEach(i => {
                    i.classList.add('background');
                    i.style.pointerEvents = 'none';
                });
                img.classList.remove('background');
                img.classList.add('enlarged');
                img.style.pointerEvents = 'auto';
                gsap.to(img, {
                    x: 0,
                    y: 0,
                    width: 400,
                    height: 400,
                    zIndex: 1000,
                    duration: 0.5,
                    ease: 'power2.out'
                });
                enlargedImage = img;
            }
        }
    </script>
</body>
</html>
